<ion-side-menus>
    <ion-pane ion-side-menu-content>
        <ion-nav-bar class="bar-lightgreen">
            <ion-nav-buttons side="left">
                <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-pane>
    
    
    <!-- Left menu -->
    <ion-side-menu side="left">
        <div class="bar bar-header bar-light">
            <h1 class="title">Menu</h1>
        </div>

        <ion-nav-view class="has-header">
            <ion-list>
               <ion-item nav-clear menu-close ui-sref="home.map">
                   <i class="icon ion-map" style="font-size: 24px; padding-right: 16px;"></i>
                    Map
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="home.wastepoints">
                    <i class="icon ion-ios-world" style="font-size: 24px; padding-right: 16px;"></i>
                    Waste Station
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="home.chat">
                    <i class="icon ion-chatbubble-working" style="font-size: 24px; padding-right: 16px;"></i>
                    Chat
                </ion-item>
                <ion-item nav-clear menu-close>
                    <i class="icon ion-log-out" style="font-size: 24px; padding-right: 16px;"></i>
                    Logout
                </ion-item>
            </ion-list>
        </ion-nav-view>
    </ion-side-menu>
</ion-side-menus>
