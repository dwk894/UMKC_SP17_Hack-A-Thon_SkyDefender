<ion-view view-title="Map">
    <ion-nav-view class="padding has-header">
        <div id="map" data-tap-disabled="true" style="width: 95%; height: 60%; right: 0.7%; left: 0.7%">
        </div>        
    <button ng-click="finish()" style="width: 95%; right: 0.7%; left: 0.7%" class="button button-royal button-block">Finish collection</button>
    <button ng-click="getNext()" style="width: 95%; right: 0.7%; left: 0.7%" class="button button-royal button-block">Get next station</button> 
    </ion-nav-view>
</ion-view>
