<!DOCTYPE html>
<html>
  <head>
    <title>Assign Job to Drivers</title>
    <link rel = 'stylesheet' type = 'text/css' href = '../Style/Style.css'>
    <script type = 'text/javascript' src = 'https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js'></script>
    <script type = 'text/javascript' src = '../App/Assign_Job.js'></script>
  </head>
  <body>
    <p class = 'add_driver'>Assign Job to Drivers<br><br></p>
    <table id = 'assign'>
      <tr>
        <td class = 'm_2' style = 'border-bottom: 2px solid black;'><b>Supervisor</b></td>
        <td class = 'm_2' style = 'border-bottom: 2px solid black;'><b>Type of Job</b></td>
        <td class = 'm_2' style = 'border-bottom: 2px solid black;'><b>Region Number</b></td>
        <td class = 'm_2' style = 'border-bottom: 2px solid black;'><b>Waste Station ID</b></td>
        <td class = 'm_2' style = 'border-bottom: 2px solid black;'><b>Job Receiver</b></td>
        <td class = 'm_2' style = 'border-bottom: 2px solid black;'><b>Deadline</b></td>
        <td class = 'm_2' style = 'border-bottom: 2px solid black;'><b>Confirm</b></td>
      </tr>
      <tr>
        <td id = 'supervisor' class = 'm_2'></td>
        <td class = 'm_2'>
          <input id = 'job_t' list = 'job_type' style = 'width: 95%;' class = 'no_focus'>
          <datalist id = 'job_type'>
            <option value = 'Routine Job'></option>
            <option value = 'Special Request'></option>
          </datalist>
        </td>
        <td class = 'm_2'>
          <input id = 'region_num' list = 'region_number' style = 'width: 95%;' class = 'no_focus'>
          <datalist id = 'region_number'>
            <option value = '1'></option>
            <option value = '2'></option>
            <option value = '3'></option>
            <option value = '4'></option>
            <option value = '5'></option>
            <option value = '6'></option>
            <option value = '7'></option>
            <option value = '8'></option>
          </datalist>
        </td>
        <td class = 'm_2'>
          <input id = 'waste_id' type = 'number' style = 'width: 95%;' class = 'no_focus'>
        </td>
        <td class = 'm_2'>
          <input id = 'job_r' list = 'job_receiver' style = 'width: 95%;' class = 'no_focus'>
          <datalist id = 'job_receiver'></datalist>
        </td>
        <td class = 'm_2'>
          <input id = 'deadline' type = 'text' style = 'width: 95%;' class = 'no_focus'>
        </td>
        <td class = 'm_2'>
          <button id = 'assign_job'>Assign Job</button>
        </td>
      </tr>
    </table>
    <p class = 'add_driver'><br>Routes for Routine Jobs<br><br></p>
    <table>
      <tr>
        <td class = 'region_answer' style = 'border-right: 2px solid black;'>Region 1&emsp;</td>
        <td class = 'region_answer' id = 'r1'></td>
      </tr>
      <tr>
        <td class = 'region_answer' style = 'border-right: 2px solid black;'>Region 2&emsp;</td>
        <td class = 'region_answer' id = 'r2'></td>
      </tr>
      <tr>
        <td class = 'region_answer' style = 'border-right: 2px solid black;'>Region 3&emsp;</td>
        <td class = 'region_answer' id = 'r3'></td>
      </tr>
      <tr>
        <td class = 'region_answer' style = 'border-right: 2px solid black;'>Region 4&emsp;</td>
        <td class = 'region_answer' id = 'r4'></td>
      </tr>
      <tr>
        <td class = 'region_answer' style = 'border-right: 2px solid black;'>Region 5&emsp;</td>
        <td class = 'region_answer' id = 'r5'></td>
      </tr>
      <tr>
        <td class = 'region_answer' style = 'border-right: 2px solid black;'>Region 6&emsp;</td>
        <td class = 'region_answer' id = 'r6'></td>
      </tr>
      <tr>
        <td class = 'region_answer' style = 'border-right: 2px solid black;'>Region 7&emsp;</td>
        <td class = 'region_answer' id = 'r7'></td>
      </tr>
      <tr>
        <td class = 'region_answer' style = 'border-right: 2px solid black;'>Region 8&emsp;</td>
        <td class = 'region_answer' id = 'r8'></td>
      </tr>
    </table>
  </body>
</html>
