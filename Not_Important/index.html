<!DOCTYPE html>
<html>
  <head>
    <title>Chat Page</title>
    <link rel = 'stylesheet' type = 'text/css' href = 'Style.css'>
    <script type = 'text/javascript' src = 'https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js'></script>
    <script type = 'text/javascript' src = 'chat.js'></script>
  </head>
  <body>
    <p class = 'add_driver'>Sky Defender Mini Chatter<br><br></p>
    <div class = 'chat_box'>
      <p id = 'chatting'>You are chatting with <b id = 'target'></b>...<br></p>
    </div>
    <div class = 'input_box'>
      <button class = 'floating' id = 'send'>Send</button>
      <input id = 'chat_msg' type = 'text' placeholder = 'Type your message here...'>
    </div>
  </body>
</html>
